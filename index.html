<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <div class="jumbotron" id="jumboheader">
            <h1>It's Trainin' Time</h1>
            <h2>Train, train go away, tell me when you'll come again</h2>
        </div>
        <div class="card">
            <div class="card-header" id="cardhead1">Current Train Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </thead>
                    <tbody id="table-data"></tbody>
                </table>
            </div>
        </div>
        <br>
        <!-- a simple card with a simple form, sends inputs to database -->
        <div class="card">
            <div class="card-header" id="cardhead2">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Train Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="form-group">
                        <label for="inputDest">Destination</label>
                        <input type="text" class="form-control" id="inputDest">
                    </div>
                    <div class="form-group">
                        <label for="inputStart">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="inputStart">
                    </div>
                    <div class="form-group">
                        <label for="inputFreq">Frequency (min)</label>
                        <input type="text" class="form-control" id="inputFreq">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
